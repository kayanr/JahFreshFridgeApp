<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JahFresh Pantry App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">Edit Food Item</h2>
            <form method="post" th:object="${foodItemDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">FoodItem ID</label>
                    <div class="col-sm-8">
                        <input class="form-control" readonly th:value="${foodItem.id}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${foodItemDto.name}">
                        <p th:if="${#fields.hasErrors('name')}"
                           th:errorclass="text-danger"
                           th:errors="${foodItemDto.name}">
                        </p>

                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${foodItemDto.description}">
                        <p th:if="${#fields.hasErrors('description')}"
                           th:errorclass="text-danger"
                           th:errors="${foodItemDto.description}">
                        </p>

                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Expiry Date</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${foodItemDto.expiryDate}">
                        <p th:if="${#fields.hasErrors('expiryDate')}"
                           th:errorclass="text-danger"
                           th:errors="${foodItemDto.expiryDate}">
                        </p>

                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Quantity</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${foodItemDto.quantity}">
                        <p th:if="${#fields.hasErrors('quantity')}"
                           th:errorclass="text-danger"
                           th:errors="${foodItemDto.quantity}">
                        </p>

                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/fooditems">Cancel</a>
                    </div>

                </div>


            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
