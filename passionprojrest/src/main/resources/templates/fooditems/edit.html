<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>
<body>
<nav th:replace="~{layout :: page_navbar}"></nav>
<div class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">Edit Food Item</h2>
            <form method="post" th:object="${foodItemDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">FoodItem ID</label>
                    <div class="col-sm-8">
                        <input class="form-control" readonly th:value="${foodItem.id}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${foodItemDto.name}">
                        <p th:if="${#fields.hasErrors('name')}"
                           th:errorclass="text-danger"
                           th:errors="${foodItemDto.name}">
                        </p>

                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${foodItemDto.description}">
                        <p th:if="${#fields.hasErrors('description')}"
                           th:errorclass="text-danger"
                           th:errors="${foodItemDto.description}">
                        </p>

                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Expiry Date</label>
                    <div class="col-sm-8">
                        <input type="date"
                               class="form-control"
                               th:value="${foodItemDto.expiryDate != null ? foodItemDto.expiryDate.toString() : ''}"
                                name="expiryDate">
                        <p th:if="${#fields.hasErrors('expiryDate')}"
                           th:errorclass="text-danger"
                           th:errors="*{expiryDate}">
                        </p>

                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Quantity</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${foodItemDto.quantity}">
                        <p th:if="${#fields.hasErrors('quantity')}"
                           th:errorclass="text-danger"
                           th:errors="${foodItemDto.quantity}">
                        </p>

                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Food Status</label>
                    <div class="col-sm-8">
                        <select id="status" name="status" required>
                            <option value="" disabled selected>Select Status</option>
                            <th:block th:each="status : ${statuses}">
                                <option th:value="${status}" th:text="${status}" th:selected="${status == foodItemDto.status}"></option>
                            </th:block>
                        </select><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/fooditems">Cancel</a>
                    </div>

                </div>


            </form>

        </div>
    </div>
</div>
<footer th:replace="~{layout :: page_footer}"></footer>
</body>
</html>
