<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JahFresh Pantry App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container my-3">
    <h1 class="text-center mb-3">List of Food Items in Fridge</h1>
    <a class="btn btn-primary" href="fooditems/create">New Food Items</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Expiry Date</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="fooditem : ${fooditems}">
            <td th:text="${fooditem.id}">ID</td>
            <td th:text="${fooditem.name}">Name</td>
            <td th:text="${fooditem.description}">Description</td>
            <td th:text="${fooditem.expiryDate}">Expiry Date</td>
            <td th:text="${fooditem.quantity}">Quantity</td>
            <td style="white-space: nowrap">
            <a class="btn btn-primary btn-sm" th:href="@{/fooditems/fooditem/update(id=${fooditem.id})}">
                Edit
            </a>
                <a class="btn btn-danger btn-sm" th:href="@{/fooditems/fooditem/delete(id=${fooditem.id})}"
                                                  onclick="return confirm('Are you sure?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
